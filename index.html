<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="Style.css">
    <link href="path/to/select2.min.css" rel="stylesheet">
    <script src="path/to/jquery.min.js"></script>
    <script src="path/to/select2.min.js"></script>
    <title>Name Helper</title>
    <header>Name Descriptor</header>
    <label for="attribute_1">Select Product Type:</label>
    <select id="opts" onchange="showForm()">
        <option value="0">Select Options</option>
        <option value="1">Yogurt</option>
        <!-- <option value="2">Fluid</option> -->
        <option value="3">Cottage</option>
        <option value="4">Dip</option>
        <option value="5">Sour Cream</option>
    </select>
</head>
<body>
    <div id="f1" style="display:none">
        <form name="Yogurt">
            <label class="drop-down">
                <label for="attribute_1">Select Size:</label>
                <select name="attribute_1" id="size_yogurt" class="select2" onchange="updateResultYogurt()">
                    <option value="">None</option
                    <option value="4.4OZ">4.4 OZ</option>
                    <option value="4OZ">4 OZ</option>
                    <option value="5OZ">5 OZ</option>
                    <option value="5.3OZ">5.3 OZ</option>
                    <option value="6OZ">6 OZ</option>
                    <option value="8OZ">8 OZ</option>
                    <option value="16OZ">16 OZ</option>
                    <option value="21.2OZ">21.2 OZ</option>
                    <option value="24OZ">24 OZ</option>
                    <option value="32OZ">32 OZ</option>
                    <option value="40OZ">40 OZ</option>
                    <option value="48OZ">48 OZ</option>
                    <option value="63.6OZ">62.6 OZ</option>
                    <option value="64OZ">64 OZ</option>
                    <option value="72OZ">72 OZ</option>
                </select>
                <label for="attribute_2">Select Brand Name:</label>
                <select name="attribute_2" id="name_yogurt" onchange="updateResultYogurt()">
                    <option value="">None</option>
                    <option value="BLNDZ">BLNDZ</option>
                    <option value="B&B">Bowl and Basket</option>
                    <option value="DRIFT">Driftwood</option>
                    <option value="EXCRMY">Extra Creamy</option>
                    <option value="FNF">Fit N Free</option>
                    <option value="FRFM">Friendly Farms</option>
                    <option value="GV">Givat</option>
                    <option value="G&G">Good & Gather</option>
                    <option value="HEB">HEB</option>
                    <option value="J&J">J&J</option>
                    <option value="KRIMI">KRIMI</option>
                    <option value="KRSP">Krispy</option>
                    <option value="MEHD">Mehadrin</option>
                    <option value="MEHDLB">Mehadrin Leben</option>
                    <option value="MM">Member's Mark</option>
                    <option value="NP">Nature's Promise</option>
                    <option value="OP">Open Nature</option>
                    <option value="PNRA">Panera</option>
                    <option value="SP">Simply Nature</option>
                    <option value="SM">Smoothie King</option>
                    <option value="TOPS">Tops</option>
                    <option value="SKYR">Traditional SKYR</option>
                    <option value="TR">True Goodness</option>
                    <option value="UpFarms">Upstate Farms</option>
                    <option value="WEG">Wegmans</option>
                </select>
                <label for="attribute_3">Select Type:</label>
                <select name="attribute_3" id="type_yogurt" onchange="updateResultYogurt()">
                    <option value="">None</option>
                    <option value="BLND">Blended</option>
                    <option value="CPS">Cupset</option>
                    <option value="CPSFOB">Cupset FOB</option>
                    <option value="GRK">Greek</option>
                    <option value="GRKBLND">Greek Blended</option>
                    <option value="GRKFOB">Greek FOB</option>
                    <option value="GRKLS">Greek Less Sugar</option>
                    <option value="ORG">Organic</option>
                    <option value="ORGCPS">Organic Cupset</option>
                    <option value="ORGGRK">Organic Greek</option>
                    <option value="TRAD">Traditional</option>
                </select>
                <label for="attribute_4">Select Description:</label>
                <select name="attribute_4" id="desc_yogurt" onchange="updateResultYogurt()">
                    <option value="">None</option>
                    <option value="NF">Non-Fat</option>
                    <option value="LF">low-Fat</option>
                    <option value="WM">With Milk</option>
                    <option value="1%">1 Percent</option>
                    <option value="2%">2 Percent</option>
                </select>
                <label for="attribute_5">Select Flavor:</label>
                <select name="attribute_5" id="flavor_yogurt" onchange="updateResultYogurt()">
                    <option value="">None</option>
                    <option value="BANVAN">Banana Vanilla</option>
                    <option value="BERMED">Berry Medley</option>
                    <option value="BERPOM">Berry Pomegranate</option>
                    <option value="BLKCRY">Black Cherry</option>
                    <option value="BLKBER">Black Berry</option>
                    <option value="BLKBYSBER">Black Boysenberry</option>
                    <option value="BLU/BILBER">Blue / Bilberry</option>
                    <option value="BLUBER">Blueberry</option>
                    <option value="BUTBER">Butter Berry</option>
                    <option value="CAP">Cappuccino</option>
                    <option value="CRYBLKCUR">Cherry Black Currant</option>
                    <option value="CRYVAN">Cherry Vanilla</option>
                    <option value="CHOC">Chocolate</option>
                    <option value="COCO">Coconut</option>
                    <option value="COF">Coffee</option>
                    <option value="CKIE">Cookie</option>
                    <option value="FLDBER">Field Berry</option>
                    <option value="HNY">Honey</option>
                    <option value="HNY&APR">Honey & Apricot</option>
                    <option value="HNYVAN">Honey Vanilla</option>
                    <option value="KEYLIM">Key Lime</option>
                    <option value="LEM">Lemon</option>
                    <option value="LIM">Lime</option>
                    <option value="MIXBER">Mixed Berry</option>
                    <option value="MOCH">Mochaccino</option>
                    <option value="ORNGCRM">Orange Cream</option>
                    <option value="PASFRUMGO">Passionfruit Mango</option>
                    <option value="PCH">Peach</option>
                    <option value="PCHCLDBER">Peach Cloudberry</option>
                    <option value="PINCLDA">Pinacolada</option>
                    <option value="PNAPLE">Pineapple</option>
                    <option value="PLN">Plain</option>
                    <option value="PMG">Pomegranate</option>
                    <option value="PMKN">Pumpkin</option>
                    <option value="RSPBER">raspberry</option>
                    <option value="STRBER">Strawberry</option>
                    <option value="STRBAN">Strawberry Banana</option>
                    <option value="STRLNGBER">Strawberry Lingonberry</option>
                    <option value="TRIBER">Triple Berry</option>
                    <option value="VANHAZ">Vanilla Hazelnut</option>
                    <option value="VANOAT">Vanilla Oats</option>
                    <option value="VANRNB">Vanilla Rainbow</option>
                    <option value="VAN">Vanilla</option>
                    <option value="VANMAP">Vanilla Maple</option>
                    <option value="VAR">Variety</option>
                    <option value="VSE">Viennese</option>
                </select>
            </label>
        </form>
    </div>
    <div id="f3" style="display:none">
        <form name="Cottage">
            <label class="drop-down">
                <label for="attribute_1">Select Size:</label>
                <select name="attribute_1" id="size_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="8OZ">8 OZ</option>
                    <option value="16OZ">16 OZ</option>
                    <option value="24OZ">24 OZ</option>
                    <option value="48OZ">48 OZ</option>
                    <option value="5LB">5 Pounds</option>
                    <option value="32LB">32 Pounds</option>
                </select>
                <label for="attribute_2">Select Brand Name:</label>
                <select name="attribute_2" id="name_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="BISON">Bison</option>
                    <option value="FNF">Fit N Free</option>
                    <option value="GV">Givat</option>
                    <option value="G&G">Good & Gather</option>
                    <option value="GV">Great Value</option>
                    <option value="J&J">J&J</option>
                    <option value="MEHD">Mehadrin</option>
                    <option value="TOPS">Tops</option>
                    <option value="UPFARMS">Upstate Farms</option>
                    <option value="WEG">Wegmans</option>
                </select>
                <label for="attribute_3">Select Type:</label>
                <select name="attribute_3" id="type_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="SMLCRD">Small Curd</option>
                    <option value="LRGCRD">Large Curd</option>
                    <option value="NF">Non-Fat</option>
                    <option value="LF">Low-Fat</option>
                </select>
                <label for="attribute_4">Select Percent:</label>
                <select name="attribute_4" id="percent_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="1%">1 Percent</option>
                    <option value="4%">4 Percent</option>
                </select>
                <label for="attribute_5">Select Flavor:</label>
                <select name="attribute_5" id="flavor_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="PLN">Plain</option>
                    <option value="PNAPLE">Pineapple</option>
                </select>
            </label>
        </form>
    </div>
    <div id="f4" style="display:none">
        <form name="Dip">
            <label class="drop-down">
                <label for="attribute_1">Select Size:</label>
                <select name="attribute_1" id="size_dip" onchange="updateResultDip()">
                    <option value="">None</option>
                    <option value="12OZ">12 OZ</option>
                    <option value="16OZ">16 OZ</option>
                    <option value="24OZ">24 OZ</option>
                </select>
                <label for="attribute_2">Select Brand:</label>
                <select name="attribute_2" id="name_dip" onchange="updateResultDip()">
                    <option value="">None</option>
                    <option value="BISON">Bison</option>
                </select>
                <label for="attribute_3">Select Flavor:</label>
                <select name="attribute_3" id="flavor_dip" onchange="updateResultDip()">
                    <option value="">None</option>
                    <option value="ONION">Onion</option>
                </select>
            </label>
        </form>
    </div>
    <div id="f5" style="display:none">
        <form name="Sour Cream">
            <label class="drop-down">
                <label for="attribute_1">Select Size:</label>
                <select name="attribute_1" id="size_sour" onchange="updateResultSour()">
                    <option value="">None</option>
                    <option value="8OZ">8 OZ</option>
                    <option value="16OZ">16 OZ</option>
                    <option value="24OZ">24 OZ</option>
                    <option value="48OZ">48 OZ</option>
                    <option value="5LB">5 Pounds</option>
                </select>
                <label for="attribute_2">Select Brand Name:</label>
                <select name="attribute_2" id="name_sour" onchange="updateResultSour()">
                    <option value="">None</option>
                    <option value="BISON">Bison</option>
                    <option value="GV">Givat</option>
                    <option value="G&G">Good and Gather</option>
                    <option value="GV">Great Value</option>
                    <option value="J&J">J&J</option>
                    <option value="MEHD">Mehadrin</option>
                    <option value="TOPS">Tops</option>
                    <option value="Weg">Wegmans</option>
                </select>
                <label for="attribute_3">Is It LITE?</label>
                <select name="attribute_3" id="lite_sour" onchange="updateResultSour()">
                    <option value="">No</option>
                    <option value="LITE">Yes</option>
                </select>
                <label for="attribute_4">Select Flavor:</label>
                <select name="attribute_4" id="flavor_sour" onchange="updateResultSour()">
                    <option value="">None</option>
                    <option value="PLN">Plain</option>
                </select>
            </label>
        </form>
    </div>
    <div class="result" id="result">Selected Name: </div>
    <script src="generator.js"></script>
</body>
</html>
