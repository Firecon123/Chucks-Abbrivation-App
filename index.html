<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="Style.css">
    <script src="path/to/jquery.min.js"></script>
    <script src="path/to/select2.min.js"></script>
    <title>Name Helper</title>
    <header>Name Descriptor</header>
    <label for="attribute_1">Select Product Type:</label>
    <select id="opts" onchange="showForm()">
        <option value="0">Select Options</option>
        <option value="1">Yogurt</option>
        <!-- <option value="2">Fluid</option> -->
        <option value="3">Cottage</option>
        <option value="4">Dip</option>
        <option value="5">Sour Cream</option>
    </select>
</head>
<body>
    <div id="f1" style="display:none">
        <form name="Yogurt">
            <label class="drop-down">
                <label for="attribute_1">Select Size:</label>
                <select name="attribute_1" id="size_yogurt" class="select2" onchange="updateResultYogurt()">
                    <option value="">None</option
                    <option value="4.4OZ">4.4 OZ</option>
                    <option value="4OZ">4 OZ</option>
                    <option value="5OZ">5 OZ</option>
                    <option value="5.3OZ">5.3 OZ</option>
                    <option value="6OZ">6 OZ</option>
                    <option value="8OZ">8 OZ</option>
                    <option value="16OZ">16 OZ</option>
                    <option value="21.2OZ">21.2 OZ</option>
                    <option value="24OZ">24 OZ</option>
                    <option value="32OZ">32 OZ</option>
                    <option value="40OZ">40 OZ</option>
                    <option value="48OZ">48 OZ</option>
                    <option value="63.6OZ">62.6 OZ</option>
                    <option value="64OZ">64 OZ</option>
                    <option value="72OZ">72 OZ</option>
                </select>
                <label for="attribute_2">Select Brand Name:</label>
                <select name="attribute_2" id="name_yogurt" onchange="updateResultYogurt()">
                    <option value="">None</option>
                    <option value="BLNDZ">BLNDZ</option>
                    <option value="BOWL AND BASKET">Bowl and Basket</option>
                    <option value="DRIFTWOOD">Driftwood</option>
                    <option value="EXTRA CREAMY">Extra Creamy</option>
                    <option value="FIT N FREE">Fit N Free</option>
                    <option value="FRIENDLY FARMS">Friendly Farms</option>
                    <option value="GIVAT">Givat</option>
                    <option value="GOOD & GATHER">Good & Gather</option>
                    <option value="HEB">HEB</option>
                    <option value="J&J">J&J</option>
                    <option value="KRIMI">KRIMI</option>
                    <option value="KRISPY">Krispy</option>
                    <option value="MEHADRIN">Mehadrin</option>
                    <option value="MEHADRIN LEBEN">Mehadrin Leben</option>
                    <option value="MEMBER'S MARK">Member's Mark</option>
                    <option value="NATURE'S PROMISE">Nature's Promise</option>
                    <option value="OPEN NATURE">Open Nature</option>
                    <option value="PANERA">Panera</option>
                    <option value="SIMPLY NATURE">Simply Nature</option>
                    <option value="SMOOTHIE KING">Smoothie King</option>
                    <option value="TOPS">Tops</option>
                    <option value="TRADITIONAL SKYR">Traditional SKYR</option>
                    <option value="TRUE GOODNESS">True Goodness</option>
                    <option value="UPSTATE FARMS">Upstate Farms</option>
                    <option value="WEGMANS">Wegmans</option>
                </select>
                <label for="attribute_3">Select Type:</label>
                <select name="attribute_3" id="type_yogurt" onchange="updateResultYogurt()">
                    <option value="">None</option>
                    <option value="BLENDED">Blended</option>
                    <option value="CUPSET">Cupset</option>
                    <option value="CUPSET FOB">Cupset FOB</option>
                    <option value="GREEK">Greek</option>
                    <option value="GREEK BLENDED">Greek Blended</option>
                    <option value="GREEK FOB">Greek FOB</option>
                    <option value="GREEK LESS SUGAR">Greek Less Sugar</option>
                    <option value="ORGANIC">Organic</option>
                    <option value="ORGANIC CUPSET">Organic Cupset</option>
                    <option value="ORGANIC GREEK">Organic Greek</option>
                    <option value="TRADITIONAL">Traditional</option>
                </select>
                <label for="attribute_4">Select Description:</label>
                <select name="attribute_4" id="desc_yogurt" onchange="updateResultYogurt()">
                    <option value="">None</option>
                    <option value="NON-FAT">Non-Fat</option>
                    <option value="LOW-FAT">low-Fat</option>
                    <option value="WITH-MILK">With Milk</option>
                    <option value="1%">1 Percent</option>
                    <option value="2%">2 Percent</option>
                </select>
                <label for="attribute_5">Select Flavor:</label>
                <select name="attribute_5" id="flavor_yogurt" onchange="updateResultYogurt()">
                    <option value="">None</option>
                    <option value="BANANA VANILLA">Banana Vanilla</option>
                    <option value="BERRY MEDLEY">Berry Medley</option>
                    <option value="BERRY POMEGRANATE">Berry Pomegranate</option>
                    <option value="BLACK CHERRY">Black Cherry</option>
                    <option value="BLACK BERRY">Black Berry</option>
                    <option value="BLACK BOYSENBERRY">Black Boysenberry</option>
                    <option value="BLUE/BILBERRY">Blue / Bilberry</option>
                    <option value="BLUEBERRY">Blueberry</option>
                    <option value="BUTTER BERRY">Butter Berry</option>
                    <option value="CAPPUCCINO">Cappuccino</option>
                    <option value="CHERRY BLACK CURRANT">Cherry Black Currant</option>
                    <option value="CHERRY VANILLA">Cherry Vanilla</option>
                    <option value="CHOCOLATE">Chocolate</option>
                    <option value="COCONUT">Coconut</option>
                    <option value="COFFEE">Coffee</option>
                    <option value="COOKIE">Cookie</option>
                    <option value="FIELD BERRY">Field Berry</option>
                    <option value="HONEY">Honey</option>
                    <option value="HONEY & APRICOT">Honey & Apricot</option>
                    <option value="HONEY VANILLA">Honey Vanilla</option>
                    <option value="KEY LIME">Key Lime</option>
                    <option value="LEMON">Lemon</option>
                    <option value="LIME">Lime</option>
                    <option value="MIXED BERRY">Mixed Berry</option>
                    <option value="MOCHACCINO">Mochaccino</option>
                    <option value="ORANGE CREAM">Orange Cream</option>
                    <option value="PASSIONFRUIT MANGO">Passionfruit Mango</option>
                    <option value="PEACH">Peach</option>
                    <option value="PEACH CLOUDBERRY">Peach Cloudberry</option>
                    <option value="PINACOLADA">Pinacolada</option>
                    <option value="PINEAPPLE">Pineapple</option>
                    <option value="PLAIN">Plain</option>
                    <option value="POMEGRANATE">Pomegranate</option>
                    <option value="PUMPKIN">Pumpkin</option>
                    <option value="RASPBERRY">raspberry</option>
                    <option value="STRAWBERRY">Strawberry</option>
                    <option value="STRAWBERRY BANANA">Strawberry Banana</option>
                    <option value="STRAWBERRY LINGONBERRY">Strawberry Lingonberry</option>
                    <option value="TRIPLE BERRY">Triple Berry</option>
                    <option value="VANILLA HAZELNUT">Vanilla Hazelnut</option>
                    <option value="VANILLA OATS">Vanilla Oats</option>
                    <option value="VANILLA RAINBOW">Vanilla Rainbow</option>
                    <option value="VANILLA">Vanilla</option>
                    <option value="VANILLA MAPLE">Vanilla Maple</option>
                    <option value="VARIETY">Variety</option>
                    <option value="VIENNESE">Viennese</option>
                </select>
            </label>
        </form>
    </div>
    <div id="f3" style="display:none">
        <form name="Cottage">
            <label class="drop-down">
                <label for="attribute_1">Select Size:</label>
                <select name="attribute_1" id="size_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="8OZ">8 OZ</option>
                    <option value="16OZ">16 OZ</option>
                    <option value="24OZ">24 OZ</option>
                    <option value="48OZ">48 OZ</option>
                    <option value="5LB">5 Pounds</option>
                    <option value="32LB">32 Pounds</option>
                </select>
                <label for="attribute_2">Select Brand Name:</label>
                <select name="attribute_2" id="name_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="BISON">Bison</option>
                    <option value="FIT N FREE">Fit N Free</option>
                    <option value="GIVAT">Givat</option>
                    <option value="GOOD & GATHER">Good & Gather</option>
                    <option value="GREAT VALUE">Great Value</option>
                    <option value="J&J">J&J</option>
                    <option value="MEHADRIN">Mehadrin</option>
                    <option value="TOPS">Tops</option>
                    <option value="UPSTATE FARMS">Upstate Farms</option>
                    <option value="WEGMANS">Wegmans</option>
                </select>
                <label for="attribute_3">Select Type:</label>
                <select name="attribute_3" id="type_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="SMALL CURD">Small Curd</option>
                    <option value="LARGE CURD">Large Curd</option>
                    <option value="NON-FAT">Non-Fat</option>
                    <option value="LOW-FAT">Low-Fat</option>
                </select>
                <label for="attribute_4">Select Percent:</label>
                <select name="attribute_4" id="percent_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="1%">1 Percent</option>
                    <option value="4%">4 Percent</option>
                </select>
                <label for="attribute_5">Select Flavor:</label>
                <select name="attribute_5" id="flavor_cottage" onchange="updateResultCottage()">
                    <option value="">None</option>
                    <option value="PLAIN">Plain</option>
                    <option value="PINEAPPLE">Pineapple</option>
                </select>
            </label>
        </form>
    </div>
    <div id="f4" style="display:none">
        <form name="Dip">
            <label class="drop-down">
                <label for="attribute_1">Select Size:</label>
                <select name="attribute_1" id="size_dip" onchange="updateResultDip()">
                    <option value="">None</option>
                    <option value="12OZ">12 OZ</option>
                    <option value="16OZ">16 OZ</option>
                    <option value="24OZ">24 OZ</option>
                </select>
                <label for="attribute_2">Select Brand:</label>
                <select name="attribute_2" id="name_dip" onchange="updateResultDip()">
                    <option value="">None</option>
                    <option value="BISON">Bison</option>
                </select>
                <label for="attribute_3">Select Flavor:</label>
                <select name="attribute_3" id="flavor_dip" onchange="updateResultDip()">
                    <option value="">None</option>
                    <option value="ONION">Onion</option>
                </select>
            </label>
        </form>
    </div>
    <div id="f5" style="display:none">
        <form name="Sour Cream">
            <label class="drop-down">
                <label for="attribute_1">Select Size:</label>
                <select name="attribute_1" id="size_sour" onchange="updateResultSour()">
                    <option value="">None</option>
                    <option value="8OZ">8 OZ</option>
                    <option value="16OZ">16 OZ</option>
                    <option value="24OZ">24 OZ</option>
                    <option value="48OZ">48 OZ</option>
                    <option value="5LB">5 Pounds</option>
                </select>
                <label for="attribute_2">Select Brand Name:</label>
                <select name="attribute_2" id="name_sour" onchange="updateResultSour()">
                    <option value="">None</option>
                    <option value="BISON">Bison</option>
                    <option value="GIVAT">Givat</option>
                    <option value="GOOD & GATHER">Good and Gather</option>
                    <option value="GREAT VALUE">Great Value</option>
                    <option value="J&J">J&J</option>
                    <option value="MEHADRIN">Mehadrin</option>
                    <option value="TOPS">Tops</option>
                    <option value="WEGMANS">Wegmans</option>
                </select>
                <label for="attribute_3">Is It LITE?</label>
                <select name="attribute_3" id="lite_sour" onchange="updateResultSour()">
                    <option value="">No</option>
                    <option value="LITE">Yes</option>
                </select>
                <label for="attribute_4">Select Flavor:</label>
                <select name="attribute_4" id="flavor_sour" onchange="updateResultSour()">
                    <option value="">None</option>
                    <option value="PLAIN">Plain</option>
                </select>
            </label>
        </form>
    </div>
    <div class="result" id="result">Selected Name: </div>
    <script src="generator.js"></script>
</body>
</html>
